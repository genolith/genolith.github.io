### Site Settings ###
title: Genolith
description: >-
  I turn coffee :coffee: into care,
  mastering anatomy with precision, 
  and dedicated to healing without hesitation.
baseurl: ""  # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: genolith/genolith.github.io  # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme: yousinix/portfolYOU
open_new_tab: false  # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:  # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  # - documentation/partials/**  For Documentation Only

### Author Info ###
author:
  name: Dr.Aayush S.C
  image: https://i.imgur.com/uyDNQnn.jpg
  email: genolith@duck.com
  github: genolith
  instagram: genolith
  twitter: genolith0

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Disqus ###
disqus:
  shortname: watchzia  # Your website Shortname on disqus

### Analytics ###
analytics:
  enabled: false  # Set true to enable analytics
  google:
    tracking_id: "your-google-tracking-id"

### Buy me a coffee ###
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."  # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false  # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
